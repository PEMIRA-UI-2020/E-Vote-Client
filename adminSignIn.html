<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Page</title>

    <!-- Fav Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="Landing Page/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Landing Page/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Landing Page/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="Landing Page/images/favicon/site.webmanifest">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Font Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- Font Roboto -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Jquery pertama -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- popper kedua -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- sisanya bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- css eksternal -->
    <link rel="stylesheet" href="adminSignIn.css">

</head>
<body>
    <a class="navbar-brand" href="#">
        <img src="Landing Page/images/Logo Pemira UI 2020.png" alt="#" id="logo">
    </a>
    <div class="container Kotak">
        <div class="row">
            <div class="col-sm">
                <h1>ADMIN</h1>
                <form action="" method="">
                    <div class="d-flex justify-content-center">
                        <div class="form">
                            <input type="email" name="name" autocomplete="off" required>
                            <label for="name" class="label-name">
                                <span class="content-name">
                                    <i class="fa fa-envelope"></i>
                                    &nbsp;&nbsp;Email UI
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="form">
                            <input type="password" name="name" autocomplete="off" required>
                            <label for="name" class="label-name">
                                <span class="content-name">
                                    <i class="fa fa-lock"></i>
                                    &nbsp;&nbsp;Password</span>
                            </label>
                        </div>
                    </div>
                    <div class=" d-flex justify-content-center">
                        <input type="button" class="btn" value="Sign In">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright Â© 2020 Pemira IKM UI.
    </div>
</body>
